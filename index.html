<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="icon" type="favicon-32*32" href="Images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header></header>
    <main id="container">
        <section class="profile-section">
            <img src="Images/ProfilePicture.png" class="profile-pic" alt="Ebubedike Nzube Edwin"/>
            <h1>Ebubedike Nzube Edwin</h1>
            <h3>WEB3BRIDGE, Anambra State, Nigeria</h3>
            <p class="career-text">"Full-stack developer and avid chess player."</p>
        </section>
        
        <section class="link-section">
            <div class="github">
                <a>GitHub</a>
            </div>
            <div class="frontend-mentor">
                <a>Frontend Mentor</a>
            </div>
            <div class="linkdln">
                <a>Linkdln</a>
            </div>
            <div class="twitter">
                <a>Twitter</a>
            </div>
            <div class="instagram">
                <a>Instagram</a>
            </div>
        </section>
    </main>
    <footer>
        <p>Challenge by Frontend Mentor. Coded by Ebubedike Nzube Edwin.</p>
    </footer>
    
</body>
</html>
